<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }
        .weather-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 40px; /* Increased from 20px for more space */
    border-radius: 10px;
    min-width: 300px; /* Added to ensure it’s wide enough */
}
.weather-info {
    font-size: 2em; /* Increased from 1.5em for larger text */
}
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .weather-info {
            font-size: 1.5em;
        }
        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <img id="background" class="background" src="">
    <div class="weather-container" id="weatherDisplay">
        <h1 id="cityName"></h1>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        // Weather API configuration (using OpenWeatherMap as an example)
        const API_KEY = 'bd9b7248ba493be9e10e4bb5e4d2fe84'; // Get this from openweathermap.org
        const cities = [
            { name: 'Roswell, NM', lat: 33.3943, lon: -104.5230 },
            { name: 'Cloudcroft, NM', lat: 32.9573, lon: -105.7425 },
            { name: 'Las Cruces, NM', lat: 32.3199, lon: -106.7637 },
            { name: 'Anchorage, AK', lat: 61.2181, lon: -149.9003 },
            { name: 'Statesboro, GA', lat: 32.4488, lon: -81.7832 }
        ];

        // Background images array (add your image paths here)
        const backgroundImages = [
            'Pictures/Photo1.jpg',
            'Pictures/Photo2.jpg',
	    'Pictures/Photo3.jpg',
	    'Pictures/Photo4.jpg',
	    'Pictures/Photo5.jpg',
	    'Pictures/Photo6.jpg',
	    'Pictures/Photo7.jpg',
	    'Pictures/Photo8.jpg',
	    'Pictures/Photo9.jpg',
	    'Pictures/Photo10.jpg',
            // Add more image paths (up to 10)
        ];

        let currentCityIndex = 0;
        let currentBgIndex = 0;
        const backgroundElement = document.getElementById('background');
        const cityElement = document.getElementById('cityName');
        const weatherElement = document.getElementById('weatherInfo');

        // Fetch weather data
        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=imperial`
                );
                const data = await response.json();
                return {
                    temp: data.main.temp,
                    description: data.weather[0].description,
                    humidity: data.main.humidity
                };
            } catch (error) {
                console.error('Error fetching weather:', error);
                return null;
            }
        }

        // Update weather display
        async function updateWeather() {
    const city = cities[currentCityIndex];
    cityElement.textContent = city.name;
    const weather = await fetchWeather(city.lat, city.lon);
    if (weather) {
        weatherElement.innerHTML = `
            Temperature: ${Math.round(weather.temp)}°F<br>
            Conditions: ${weather.description}<br>
            Humidity: ${weather.humidity}%
        `;
    }
    currentCityIndex = (currentCityIndex + 1) % cities.length;
}

        // Update background image
        function updateBackground() {
            backgroundElement.classList.add('hidden');
            setTimeout(() => {
                backgroundElement.src = backgroundImages[currentBgIndex];
                backgroundElement.classList.remove('hidden');
                currentBgIndex = (currentBgIndex + 1) % backgroundImages.length;
            }, 1000); // Match with CSS transition
        }

        // Initial setup
        updateWeather();
        updateBackground();

        // Set intervals
        setInterval(updateWeather, 15000); // Switch cities every 15 seconds
        setInterval(updateBackground, 60000); // Switch backgrounds every minute
        setInterval(() => {
            updateWeather(); // Refresh weather data every hour
        }, 3600000); // 1 hour in milliseconds
    </script>
</body>
</html>
